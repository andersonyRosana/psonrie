<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/logo.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
        <input formControlName="username" type="text" class="fadeIn second" placeholder="login">
        <input formControlName="password" type="password" class="fadeIn third" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <div class="class alert-danger" *ngIf="errorStatus">
        <p> {{ errorMsj }} </p> 
      </div>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

      <strong>{{loginForm.value.username}} </strong>
  
    </div>
  </div>
